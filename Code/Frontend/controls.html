<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Race Tracking - Data</title>
    <meta
      name="description"
      content="Data page for the Race Tracking project"
    />

  <body class="js-controls">
    <!--TO DO: menu button for mobile-->
    <header class="o-row o-row--green">
      <div class="o-container u-max-width-none u-mb-s">
        <div class="c-header">
          <h1 class="c-name">Race Tracking</h1>

          <div class="c-header__nav c-header__nav--main">
            <nav class="c-nav">
                <ul class="o-list c-nav__list">
                    <li class="c-nav__item"><a class="c-nav__link" href="./index.html">Home</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="./data.html">Data</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="./controls.html">Controls</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="./about.html">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="c-header__mobile-nav-trigger">
            <button class="o-button-reset c-nav-trigger js-toggle-nav">
                <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
        </div>
        </div>
      </div>
    </header>
    <section class="o-row o-row--neutral-xx-dark">
      <div class="o-container u-max-width-xl">
        <h1>Light controls</h1>
        <article class="o-section o-section--xl">
            <div >
                <div class="o-layout 
                o-layout--justify-center
                o-layout--align-center">
                <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-3-bp2">
                  <label for="red" class="o-layout__item u-1-of-3-bp2 c-label">Red</label>
                  <input id="red" name="red" type="range" class="o-layout__item u-1-of-3-bp2 js-red" min="0" max="255" value="0"/>
                  </div>
                  <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-3-bp2">
                    <label for="green" class="o-layout__item u-1-of-3-bp2 c-label">Green</label>
                    <input id="green" name="green" type="range" class="o-layout__item u-1-of-3-bp2 js-green" min="0" max="255" value="0"/>
                  </div>
                  <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-3-bp2">
                    <label for="blue" class="o-layout__item u-1-of-3-bp2 c-label">Blue</label>
                    <input id="blue" name="blue" type="range" class="o-layout__item u-1-of-3-bp2 js-blue" min="0" max="255" value="0"/>
                  </div>
                </div>
                
                <div class="c-form__row">
                    <button class="js-btn-light c-button-green">Change colours</button>
                  </div>
        </article>
        <article>
          <div class="o-layout 
                o-layout--justify-center
                o-layout--align-center">
                <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-1-bp2">
                  <label for="light" class="o-layout__item u-1-of-1-bp2 c-label">Light % at which the lights go on</label>
                  <input id="light" name="light" type="range" class="o-layout__item u-1-of-3-bp2 js-intensity" min="0" max="100" value="0"/>
                  </div>
                  </div>
          <div class="c-form__row">
            <button class="js-btn-percent c-button-green">Change value</button>
          </div>
          <div class="o-layout 
                o-layout--justify-center
                o-layout--align-center
                o-layout--gutter-sm">
          <div class="c-form__row o-layout__item u-1-of-2-bp2">
            <button class="js-btn-manual c-button-green">Go to manual mode</button>
          </div>
          <div class="c-form__row o-layout__item u-1-of-2-bp2">
            <button class="js-btn-auto c-button-green">Go to automatic mode</button>
          </div>
          </div>
          
        </article>
        <article class="o-section o-section--xl">
          <div
            class="
              o-layout
              o-layout--gutter-xl
              o-layout--justify-start
              o-layout--align-center
            "
          >
            <div class="o-layout__item u-1-of-1-bp2 u-1-of-1-bp3">
              <div class="u-max-width-xl">
                <h3>Current colour values</h3>
                <div class="o-layout 
                o-layout--justify-center
                o-layout--align-center">
                  <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-4-bp2">
                  <h3 class="o-layout__item u-1-of-2-bp2 c-label">Red</h3>
                  <p class="js-red-val o-layout__item u-1-of-2-bp2">0</p>
                  </div>
                  <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-4-bp2">
                  <h3 class="o-layout__item u-1-of-2-bp2 c-label">Green</h3>
                  <p class="js-green-val o-layout__item u-1-of-2-bp2">0</p>
                  </div>
                  <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-4-bp2">
                    <h3 class="o-layout__item u-1-of-2-bp2 c-label">Blue</h3>
                    <p class="js-blue-val o-layout__item u-1-of-2-bp2">0</p>
                  </div>
                  <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-4-bp2">
                    <h3 class="o-layout__item u-1-of-2-bp2 c-label">Automatic activation</h3>
                    <p class="js-auto-val o-layout__item u-1-of-2-bp2">0</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>

      </div>
    </section>
    <section class="o-row o-row--neutral-xx-dark">
      <div class="o-container u-max-width-xl">
        <h1>Alarm controls</h1>
        <article>
          <div class="o-layout 
                o-layout--justify-center
                o-layout--align-center">
                <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center o-layout__item u-1-of-1-bp2">
                  <label for="alarm" class="o-layout__item u-1-of-1-bp2 c-label">Temperature at which the alarm sounds</label>
                  <input id="alarm" name="alarm" type="number" class="o-layout__item u-1-of-3-bp2 js-alarm" value="40.0"/>
                  </div>
                  </div>
          <div class="c-form__row">
            <button class="js-btn-alarm c-button-green">Change value</button>
          </div>
        </article>
        </div>
        </section>
        <section class="o-row o-row--neutral-xx-dark">
          <div class="o-container u-max-width-xl">
            <h1>Server controls</h1>
            <article>
              <div class="c-form__row">
                <button class="js-btn-power c-button-green">Turn off the server</button>
              </div>
            </article>
            </div>
            </section>
            <aside class="c-mobile-nav">
              <div class="c-mobile-nav__bg"></div>
              <div class="c-mobile-nav__body">
                  <div class="c-mobile-nav__header">
                      <h1 class="c-logo">
                          Race Tracking
                      </h1>
                      <button class="o-button-reset c-nav-trigger js-toggle-nav">

                          </svg>
                      </button>
                  </div>
